<!DOCTYPE html>
<html>
<head>
  <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
  <title>Popup Design - Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button type="submit" class="btn" onclick="openPopup()">Search</button>
    <div class="popup" id="popup">
      <h3>Oops!</h3>
      <p>This page is behind a firewall. Please use an authorized login to unblock content.</p>
      <p>lboinalssecceytkl</p>
      <input type="text">
    <button type="submit" class="btn" onclick="closePopup()">Login</button>
  </div>
<script>
let popup = document.getElementById("popup");

function openPopup(){
  popup.classlist.add("open-popup");
}  
function closePopup(){
  popup.classlist.remove("open-popup");
}
</script>
</body>
</html>
